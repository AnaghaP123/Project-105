 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 id="header">Family Member Identification Model</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
      <b class = "items">
        Anagha
        <hr>
        Dad
        <hr>
        Mom
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()">Take Photo</button>
      <br><br>
      <button onclick="check()">Identify Person</button>
      <br><br>

      <br><br>

      <p class="end_info" style="font-size: 22px;">Family Member:  <span id="object_name"></span></p>
      <p class="end_info" style="font-size: 22px;">Accuracy:  <span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
